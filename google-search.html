<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e563e8096.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="google-search.css" />
    <link
      rel="icon"
      href="https://olympic.org.bb/wp-content/uploads/2020/09/IOS_Google_icon.png"
    />
    <title>Google</title>
  </head>
  <body>
    <!-- nav  -->

    <nav class="nav-container">
      <ul class="nav-container-responsive">
        <li>
          <i class="fa-solid fa-bars"></i>
        </li>
        <li>
          <a href="">All </a>
        </li>
        <li>
          <a>Images</a>
        </li>
      </ul>

      <a class="link-for-responsive" href="https://www.google.com/gmail/about/"
        >Gmail</a
      >
      <a
        class="link-for-responsive"
        href="https://www.google.com.mx/imghp?hl=en&ogbl"
        >Images</a
      >
      <a href="#">
        <img
          class="nav-container-img-menu"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_EqKCETYD5bxkGefYIksZ8-gQeq4_lVk8BhgXFrDwCmE8YyjeRhdQSuMU95e9bdhTW54&usqp=CAU"
        />
      </a>
      <a href="#">
        <img
          src="https://us.123rf.com/450wm/seregraff/seregraff1711/seregraff171100039/92367912-retrato-de-gato-de-bengala-de-nieve-cara-orgullosa-en-aislado-sobre-fondo-blanco-vista-frontal.jpg?ver=6"
        />
      </a>
    </nav>

    <!--  google-intro -->

    <div class="google-intro">
      <img
        class="google-intro-img"
        src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png"
      />
    </div>

    <form class="google-intro-search">
      <label for="fa-solid">
        <i id="fa-solid" class="fa-solid fa-magnifying-glass"></i>
      </label>

      <input type="search" />
      <label for="fa-solid">
        <i id="fa-solid" class="fa-solid fa-microphone"></i>
      </label>
    </form>

    <section class="google-intro-btn">
      <div>
        <a href="#">Google Search</a>
      </div>
      <div>
        <a href="#">I'm Feeling Lucky</a>
      </div>
    </section>
    <section class="google-intro-languaje">
      <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
    </section>

    <!-- google-footer  -->

    <footer class="google-footer">
      <div class="google-footer-country">
        <a href="#">Mexico</a>
      </div>

      <div class="division"></div>

      <div class="google-footer-links">
        <div class="google-links-about">
          <a
            href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a href="#">Advertising</a>
          <a
            href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"
            >Business</a
          >
          <a
            class="link-for-responsive"
            href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>
        <div>
          <a href="https://policies.google.com/privacy?hl=en-MX&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
